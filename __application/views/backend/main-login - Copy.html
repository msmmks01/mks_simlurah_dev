<body class="login">

	<div class="container-fluid">
		<div class="row no-gutters" style="height: 100vh;">
			<div class="left-side col-md-6 d-none d-lg-block">
				<div class="container">
					<div class="row no-gutters justify-content-center">
						<div class="col-md text-center align-items-center">
							<div class="form-box-top text-center text-light pt-5 pb-3">
							</div>
							<div class="form text-center rounded">
								<div class="centered">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="right-side col-md-6 text-center" style="display: flex;align-items: center;justify-content: center;height: 100%;">
				<div class="form text-center rounded">
					<div class="login-box" style="margin:auto;position: relative;">		
						<!-- <img src="__assets/images/logo-makassar.png" style="width: 15%;position:absolute;left: 130px;top: 7px;"> -->
	
						<!-- <img src="__assets/images/border_gold-1_20x.png" style="width: 18%;position:absolute;right: 130;top: 7px;bottom: 0px;"> -->
						<!-- <img src="__assets/images/border_gold-1_20x.png" style="width: 25%;position:absolute;right: 0; bottom: 0;transform: rotate(180deg);"> -->
						<div class="login-box-body " style="padding-top: 10px !important; height: 500px; border-radius: 10px;outline: 1rem double white;-webkit-box-shadow: 0px 0px 48px 23px rgba(250,255,254,0.39);-moz-box-shadow: 0px 0px 48px 23px rgba(250,255,254,0.39);box-shadow: 0px 0px 48px 23px rgba(250,255,254,0.39);">	
							<div class="login-logo" style="padding:0px; margin-bottom:5px;">
							
								<img class="avatar"src="__assets/images/logo-makassar.png" />
							</div>
							{if isset($error)}
							<p class="login-box-msg"><b><font color="red">{$error}</font></b></p>
							{/if}	
							
							<img src="__assets/images/welcome.png" style="width: 60%;right: 0;padding-top: 0px;bottom: 0px;">
							
							<!-- <p class="text-center" style=" font-size: 18px; color: black;"><b> Selamat Datang di SIMLURAH </b></p>	 -->
							<form action="{$host}login-app" method="post">
								<div class="form-group has-feedback" style="padding-top: 10px">
									<input type="text" name="user" required class="form-control" style="border-radius:10px ;" placeholder="Username">
									<span style="top: 10px" class="fa fa-user form-control-feedback"></span>

								</div>
								<div class="form-group has-feedback">
									<input type="password" id="pwd" name="pwd" required class="form-control" style="border-radius:10px ;" placeholder="Password">
									<span onclick="showpass(event)" id="pwd_icon" class="glyphicon glyphicon-eye-close form-control-feedback" role="button" style="pointer-events: all;"></span>
								</div>
								<div class="form-group has-feedback">
									{$year_now = date("Y")}
										{$year_old = $year_now-2}
										 
									<select style="border-radius:10px ;" name="tahun" class="form-control"> 
										
											{for $foo=2022 to 2025}
											{if $foo == $year_now}
											<option selected value="{$foo}" >
												{$year_now}</option>
											{else}
											<option value="{$foo}">{$foo}
											</option>
											{/if}
										{/for}
									</select>
								</div>
								<br/>

								<div class="row" style="padding-bottom: 10%;">

									<div class="col-xs-12">
										<button type="submit" class="btn btn-warning btn-block btn-flat" style="border-radius:10px ;">Login</button>
									</div>
								</div>
								<p class="login-box-msg"><b><font color="red">KECAMATAN BIRINGKANAYA<br/> PEMERINTAH KOTA MAKASSAR</font></b></p>
							</form>
							
							<img src="__assets/images/tambah_baik.jpg" style="width: 100%;height: 30;position:absolute;right: 0; bottom: 0;">
						</div>
						
					</div>
				</div>
			</div>


		</div>
	</div>
	<script type="text/javascript">
		function showpass(event) {
			if ( document.getElementById("pwd_icon").classList.contains('glyphicon-eye-close')){
				document.getElementById("pwd_icon").classList.remove('glyphicon-eye-close');
				document.getElementById("pwd_icon").classList.add('glyphicon-eye-open');
				document.getElementById("pwd").setAttribute("type", "text");
			}else{
				document.getElementById("pwd_icon").classList.remove('glyphicon-eye-open');
				document.getElementById("pwd_icon").classList.add('glyphicon-eye-close');
				document.getElementById("pwd").setAttribute("type", "password");
			}
		}
	</script>
